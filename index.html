<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Choose your option</h2>
        <div class="options">
            <img src="rock.jpeg" id="rock" alt="Rock">
            <img src="paper.jpeg" id="paper" alt="Paper">
            <img src="scissor.jpeg" id="scissor" alt="Scissors">
        </div>
        
        <h3 id="result">Make a choice!</h3>

        <div class="row text-center">
            <div class="col">
                <div class="choices">
                    <h3>Your Choice:</h3>
                    <img id="user-choice" src="default.jpg" width="150">
                </div>
            </div>
            <div class="col">
                <div class="choices">
                    <h3>Computer's Choice:</h3>
                    <img id="computer-choice" src="default.jpg" width="150">
                </div>
            </div>
            <div class="col">
                <div class="choices">
                    <h3>Win Rate:</h3>
                    <p id="win"></p>
                </div>
                <div class="name">
                   <b>By Mr.bhandari</b>
                </div>
            </div>
        </div>
    </div>
    
    <script src="rpc.js"></script> 
</body>
</html>
